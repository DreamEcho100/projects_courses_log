<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML-CSS-JavaScript Demos</title>
  </head>
  <body>
    <header></header>

    <main>

      <link rel="stylesheet" href="glitch-text-effect/style.css" />
      <section class="glitch-text-effect">
        <p>
          <span aria-hidden="true">Glitch Text</span>
          <span aria-hidden="true">Glitch Text</span>
          <span aria-hidden="true">Glitch Text</span>
        </p>
      </section>

      <link rel="stylesheet" href="popdog-card-clone/style.css" />
      <section id="popdog-card-clone">
        <div class="game">

          <div class="game-rank">3</div>
          <div class="front">
            <img src="./popdog-card-clone/img/game-cover.png" alt="xcom-game-cover">
            <h3 class="game-name">XCOM</h3>
            <div class="stats">
              <p class="viewers">437.9k</p>
              <div class="streamers">
                <img src="./popdog-card-clone/img/streamer-1.jpg" alt="streamer-1">
                <img src="./popdog-card-clone/img/streamer-2.jpg" alt="streamer-2">
                <img src="./popdog-card-clone/img/streamer-3.jpg" alt="streamer-3">
              </div>
            </div>
          </div>

          <div class="back">
            <div class="streaming-info">
              <p class="game-stat">532k<span>Watching</span></p>
              <p class="game-stat">25.3k<span>Streaming</span></p>
            </div>
            <button class="game-btn">See more streams</button>
            <div class="streamers">
              <div class="streamer">
                <p class="name">Gamer 1</p>
                <p class="number">35.7</p>
              </div>
              <div class="streamer">
                <p class="name">Gamer 2</p>
                <p class="number">30.5</p>
              </div>
              <div class="streamer">
                <p class="name">Gamer 3</p>
                <p class="number">37.3</p>
              </div>
            </div>
          </div>
          
          <div class="background">
            
          </div>

        </div>
      </section>

    </main>

    <footer></footer>
    <!--<script src="app.js"></script>-->
  </body>
</html>
