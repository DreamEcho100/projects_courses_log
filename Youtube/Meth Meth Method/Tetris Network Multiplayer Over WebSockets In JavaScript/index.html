<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tetris Network Multiplayer Over WebSockets In JavaScript</title>
</head>
<body>
    <section class="game">
        <div id="a2-player-tetris-game">
            <template id="player-template">
                <div class="player">
                    <div class="tetris-score-board">Score: <span></span></div>
                    <canvas class="tetris" width="240" height="400"></canvas>
                </div>
            </template>
        </div>
    </section>
    
    <script src="client/tetris-manager.js"></script>
    <script src="client/connection-manager.js"></script>
    <script src="client/arena.js"></script>
    <script src="client/player.js"></script>
    <script src="client/tetris.js"></script>
    <script src="client/main.js"></script>
</body>
</html>
