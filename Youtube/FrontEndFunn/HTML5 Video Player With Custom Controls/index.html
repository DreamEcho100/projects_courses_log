<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../global-styles.css" />
		<link rel="stylesheet" href="style.css" />
		<script defer type="module" src="app.js"></script>
		<title>HTML5 Video Player With Custom Controls</title>
	</head>
	<body>
		<div class="video-player-container">
			<div class="top-info">
				HTML5 Video Player with Custom Controls. Give a try Scrolling on the
				Seekbar and Volume Control
			</div>
			<div class="video-player">
				<div class="video-topbar">Title</div>
				<div class="video-speed-controls">
					<button class="decrease">-</button>
					<span class="value"> 1 </span>
					<button class="increase">+</button>
					<div class="cover"></div>
					<div class="move"></div>
				</div>
				<video
					src="./Create Custom Right Click _ Context Menu using HTML_ CSS _ JavaScript(360P).mp4"
				></video>
				<div class="video-controls">
					<div class="video-top-controls">
						<div class="video-seekbar seekbar">
							<span class="progress"></span>
						</div>
					</div>
					<div class="video-playback-controls">
						<button class="control-btn toggle-play-pause play">
							<i class="fas fa-play play-icon icon"></i>
							<i class="fas fa-pause pause-icon icon"></i>
						</button>
						<div class="video-volume-control">
							<button class="control-btn toggle-volume on">
								<i class="fas fa-volume-up icon"></i>
								<i class="fas fa-volume-mute icon"></i>
							</button>
							<div class="volume-seekbar seekbar">
								<span class="progress"></span>
							</div>
						</div>
						<div class="video-timings">
							<div class="start-time time">00:00:00</div>
							/
							<div class="end-time time">00:00:00</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
