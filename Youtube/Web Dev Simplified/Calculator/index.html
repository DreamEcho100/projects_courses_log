<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../global-styles.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator-cotainer">
			<div class="calculator-grid width-100percent height-100percent">
				<div class="output">
					<div data-previous-operand class="previous-operand">0</div>
					<div data-current-operand class="current-operand">0</div>
				</div>
				<button data-all-clear>AC</button>
				<button data-negative-posative-toggle>-/+</button>
				<button data-remove-last-number>DEL</button>
				<button data-operation>/</button>
				<button data-number>1</button>
				<button data-number>2</button>
				<button data-number>3</button>
				<button data-operation>*</button>
				<button data-number>4</button>
				<button data-number>5</button>
				<button data-number>6</button>
				<button data-operation>+</button>
				<button data-number>7</button>
				<button data-number>8</button>
				<button data-number>9</button>
				<button data-operation>-</button>
				<button data-number>.</button>
				<button data-number>0</button>
				<button data-equals class="span-two">=</button>
			</div>
		</div>
	</body>
</html>
