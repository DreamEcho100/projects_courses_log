<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&amp;display=swap" rel="stylesheet">
  <title>Glass Website</title>
</head>
<body class="">
	<main class="full-w-container flex-xy-center">
		<canvas id="main-canvas" class="full-w-h-container"></canvas>
		<section class="main-section">
			<header>
				<div class="info flex-xy-center flex-d-c">
					<img src="./images/avatar.png" alt="">
					<h6>Simo Edwin</h6>
					<p>Pro Member</p>
				</div>
				<nav class="full-w-container">
					<ul class="full-w-container">
						<li class="full-w-container">
							<a href="#" class="full-w-container">
								<img src="./images/twitch.png" alt="twitch link">
								<p>Streams</p>
							</a>
						</li>
						<li class="full-w-container">
							<a href="#" class="full-w-container">
								<img src="./images/steam.png" alt="steam link">
								<p>Games</p>
							</a>
						</li>
						<li class="full-w-container">
							<a href="#" class="full-w-container">
								<img src="./images/upcoming.png" alt="upcoming link">
								<p>New</p>
							</a>
						</li>
						<li class="full-w-container">
							<a href="#" class="full-w-container">
								<img src="./images/library.png" alt="library link">
								<p>Library</p>
							</a>
						</li>
					</ul>
				</nav>
				<button class="join-pro">
					<a href="#">
						<h6>
							Join pro for free games.
						</h6>
						<img src="./images/controller.png" alt="controller image">
					</a>
				</button>
			</header>
			<section class="activities">
				<div class="status">
					<h2>
						Active Games
					</h2>
					<input type="text">
				</div>
				<div class="cards-container">
					<div class="card-holder flex-xy-center">
						<img src="./images/assassins.png" alt="">
						<div class="info-holder">
							<h5>
								Assassins Creed Valhalla
							</h5>
							<p>
								PS5 Version
							</p>
							<div class="progress"></div>
						</div>
						<h5 class="percentage">60%</h5>
					</div>
					<div class="card-holder flex-xy-center">
						<img src="./images/sackboy.png" alt="">
						<div class="info-holder">
							<h5>
								Sackboy A Great Advanture
							</h5>
							<p>
								PS5 Version
							</p>
							<div class="progress"></div>
						</div>
						<h5 class="percentage">60%</h5>
					</div>
					<div class="card-holder flex-xy-center">
						<img src="./images/spiderman.png" alt="">
						<div class="info-holder">
							<h5>
								Spiderman Miles Morales
							</h5>
							<p>
								PS5 Version
							</p>
							<div class="progress"></div>
						</div>
						<h5 class="percentage">60%</h5>
					</div>
				</div>
			</section>
		</section>
	</main>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
