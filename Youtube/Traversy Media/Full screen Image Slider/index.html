<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FullScreen Slider</title>
</head>

<body>

    <section class="slideWraper">
        <div id="arrow-left" class="arrow"></div>

        <div id="slider">
            <div class="slide slide1">
                <div class="slide-content">
                    <span>Image One</span>
                </div>
            </div>

            <div class="slide slide2">
                <div class="slide-content">
                    <span>Image Two</span>
                </div>
            </div>

            <div class="slide slide3">
                <div class="slide-content">
                    <span>Image Three</span>
                </div>
            </div>

            <div class="slide slide4">
                <div class="slide-content">
                    <span>Image Four</span>
                </div>
            </div>

            <div class="slide slide5">
                <div class="slide-content">
                    <span>Image Five</span>
                </div>
            </div>

            <div class="slide slide6">
                <div class="slide-content">
                    <span>Image Six</span>
                </div>
            </div>

            <div class="slide slide7">
                <div class="slide-content">
                    <span>Image Seven</span>
                </div>
            </div>

            <div class="slide slide8">
                <div class="slide-content">
                    <span>Image Eight</span>
                </div>
            </div>

        </div>

        <div id="arrow-right" class="arrow"></div>
    </section>

    <script>
        let sliderImages = document.querySelectorAll(".slide"),
            arrowLeft = document.getElementById("arrow-left"),
            arrowRight = document.getElementById("arrow-right"),
            current = 0;

        // Clear all Images
        function reset() {
            for (let i = 0; i < sliderImages.length; i++) {
                sliderImages[i].style.display = 'none';

            }
        }

        // Init slider
        document.addEventListener("DOMContentLoaded", function () {
            console.log(current);
            reset();
            setTimeout(function () {
                sliderImages[0].style.display = 'block';
                setInterval(function () {
                    rightClick()
                }, 3000);
            }, 1500)

        })

        // Show prev
        function slideLeft() {
            reset();
            console.log(current);
            sliderImages[current - 1].style.display = 'block';
            current--;
            console.log(current);
        }

        // Left arrow click
        arrowLeft.addEventListener('click', function () {
            if (current === 0) {
                current = sliderImages.length;
            }
            slideLeft();
        })

        // Show next
        function slideRight() {
            reset();
            console.log(current);
            sliderImages[current + 1].style.display = 'block';
            console.log(sliderImages[current + 1].innerText);
            current++;
            console.log(current);
        }

        // Right arrow click
        arrowRight.addEventListener('click', rightClick);

        function rightClick() {
            if (current === sliderImages.length - 1) {
                current = -1;
            }
            slideRight();
        }
    </script>

</body>

</html>
