<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="stylesheet" href="global-styles.css" />
		<link rel="stylesheet" href="style.css" />
		<title>CSS Text Effects - Animated Stroke SVG Tutorial</title>
	</head>
	<body>
		<section class="css-text-effects-animated-stroke-svg-tutorial">

				<svg viewbox="0 0 210 60">

			</button>
			<button>
				<svg viewbox="0 0 210 60">

			</button>

				<svg viewbox="0 0 210 60">
					<text x="10" y="45">Protfolio</text>

			</button>
			<button>

				</svg>
			</button>
		</section>
	</body>
</html>
