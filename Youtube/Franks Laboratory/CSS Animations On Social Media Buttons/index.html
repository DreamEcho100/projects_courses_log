<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			defer
			src="https://kit.fontawesome.com/ad3a0bed28.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../global-styles.css" />
		<link rel="stylesheet" href="style.css" />
		<title>CSS Animations On Social Media Buttons</title>
	</head>
	<body>
		<section class="css-animations-on-social-media-buttons">
			<button class="facebook-icon"><i class="fab fa-facebook-f"></i></button>
			<button class="instagram-icon"><i class="fab fa-instagram"></i></button>
			<button class="youtube-icon"><i class="fab fa-youtube"></i></button>
			<button class="linkedin-icon"><i class="fab fa-linkedin-in"></i></button>
			<button class="google-icon"><i class="fab fa-google-plus-g"></i></button>
			<button class="twitter-icon"><i class="fab fa-twitter"></i></button>
			<button class="pinterest-icon">
				<i class="fab fa-pinterest-p"></i>
			</button>
			<button class="whatsapp-icon"><i class="fab fa-whatsapp"></i></button>
			<button class="twitch-icon"><i class="fab fa-twitch"></i></button>
		</section>
	</body>
</html>
