<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <link rel="stylesheet" href="FormStyles.css">
    <title>Registration-Form - Sign-in Form</title>
</head>

<body>
    <main>
        <div class="formContainer">
            <form method="POST">
                <header>Hi There</header>
                <fieldset>
                    <legend>Sign-in?</legend>
                    <input type="button" name="button" onclick="alert('Hi there :)')" value="Click-Me!"
                        id="alertButton">
                    <br>
                    <div class="fNAndlN">
                        <div class="fN">
                            <label for="uFName">First Name:</label>
                            <input name="userFirstName" type="text" required id="uFName">
                        </div>
                        <div class="lN">
                            <label for="uLName">Last Name:</label>
                            <input name="userLastName" type="text" required id="uLName">
                        </div>
                    </div>
                    <label for="uEmail">E-mail:</label>
                    <input name="userE-mail" type="email" required id="uEmail">
                    <br>
                    <label for="uPassword">Password:</label>
                    <input type="password" name="userPassword" id="uPassword" required maxlength="64" minlength="8">
                    <br>
                    <label for="phone">Enter your phone number:</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                    <br>
                    <label for="uBirthday">Birthday:</label>
                    <input name="Birthday" type="date" required id="uBirthday">
                    <br>
                    Gender:
                    <br>
                    <label for="Male">Male</label>
                    <input name="userGender" type="radio" value="Male" id="Male">
                    <label for="Female">Female</label>
                    <input name="userGender" type="radio" value="Female" id="Female">
                    <br>
                    <label for="Nationality">Nationality:</label>
                    <select id="Nationality" required>
                        <option value="......." name="Nationality" value=".......">.......</option>
                        <option value="Egyptian" name="Nationality" value="Egyptian">Egyptian</option>
                        <option value="Other" name="Nationality" value="Other">Other</option>
                    </select>
                    <br>
                    <label for="Browsers?">Browser</label>
                    <input list="Browser" name="Browsers" id="Browsers?">
                    <datalist id="Browser">
                        <option value="Internet Explorer">
                        <option value="Firefox" name="Browsers">
                        <option value="Chrome" name="Browsers">
                        <option value="Opera" name="Browsers">
                        <option value="Safari" name="Browsers">
                    </datalist>
                    <br>
                    Excited:
                    <br>
                    <label for="Yes">-Yes.</label>
                    <input type="checkbox" name="Excited" value="Yes" id="Yes">
                    <label for="No">-No.</label>
                    <input type="checkbox" name="Excited" value="No" id="No">
                    <br>
                    <input type="submit" value="Register!">
                    <input type="reset">
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
