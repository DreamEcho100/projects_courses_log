<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Creating An Image Popup Window On Image Elements</title>
	</head>

	<body>
		<div class="pop">
		    <img src="https://via.placeholder.com/150/09f?text=image1">
		    <img src="https://via.placeholder.com/150/E4E?text=image2">
			<img src="https://via.placeholder.com/150/1f1?text=image3">
		    <img src="https://via.placeholder.com/150/6f1?text=image4"> 
		    <img src="https://via.placeholder.com/150/177?text=image5">
		</div>

		<div class="show hide">
			<div class="overlay close"></div>
			<div class="output">
				<span class="close">X</span>
				<img src="">
			</div>
		</div>
	
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
