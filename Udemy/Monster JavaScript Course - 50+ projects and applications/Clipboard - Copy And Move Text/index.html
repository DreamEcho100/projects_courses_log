<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Clipboard - Copy And Move Text</title>
</head>

<body>
	<p>Source Text</p>
	<textarea name="copyTxt" rows="3" cols="50">Hello World</textarea>
	<button class="moveBtn">Move Text</button>
	<button class="copyBtn">Copy Text</button>
	<br>
	<textarea name="finalTxt" rows="3" cols="50">Hello World</textarea>
	<div class="output"></div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
