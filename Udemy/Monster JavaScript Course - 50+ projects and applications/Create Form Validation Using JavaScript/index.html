<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Create Form Validation Using JavaScript</title>
</head>

<body>
    <form name="myform"  method="POST">
    	<label for="email">Email: </label>
        <input type="text" name="email" id="email" class="Checks"> <span class="error hide"></span>
        <br>
    	<label for="password">Password: </label>
        <input type="password" name="password" id="password" class="Checks"> <span class="error hide"></span>
        <br>
    	<label for="userName">User Name: </label>
        <input type="text" name="userName" id="userName" class="Checks"> <span class="error hide"></span>
        <br>
        <input type="submit" value="Sign Up"> 
    </form>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
