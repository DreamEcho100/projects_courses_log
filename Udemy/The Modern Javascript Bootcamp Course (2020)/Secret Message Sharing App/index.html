
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->
  	<title>Secret Message Sharing App</title>
</head>

<body>

	<section class="card-panel-1">
		<div id="message-show" class="card-type-1 isHidden">
			<h2></h2>
			<div>
				<a href="./index.html">Create your own secret message</a>
			</div>
		</div>

		<div id="message-form" class="card-type-1">
			<form>
					<label>Enter a Secret Message</label>
					<input type="text" id="message-input" class="input-primary" />
					<button class="btn submit-btn">Create</button>
				</form>
		</div>

		<div id="link-form" class="card-type-1 isHidden">
			<p>Share this link with a friend</p>
			<input type="text" id="link-input" class="input-primary" />
			<button class="btn copy-btn">Copy</button>
		</div>
	</section>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
